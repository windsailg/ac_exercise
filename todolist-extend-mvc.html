<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List MVC</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/todo_list.css"">
</head>
<body>
    
<div class="list__block mt-5 mb-5">
    <div class="list mt-5 mb-5">

        <header class="mb-5">
            <h3>輸入待辦事項</h3>
            <div class="form-inline">
                <input type="text" placeholder="add something todo..." id="newTodo" class="form-control mr-2" >
                <button id="addBtn" class="btn btn-info" disabled>Add</button>
            </div>
        </header>

        <h3 class="mb-4">待辦事項</h3>
        <ul id="my-todo" class="list-unstyled todo-list">
            <div class="tip__box tip__todo">
                Let's add something!
            </div>
        </ul>

        <h3 class="mb-4">已完成</h3>
        <ul id="my-done" class="list-unstyled todo-list">
            <div class="tip__box tip__done">
                Let's finish something!
            </div>
        </ul>

    </div>
</div>

<script src="js/todoList_extend_mvc.js"></script>

</body>
</html>
